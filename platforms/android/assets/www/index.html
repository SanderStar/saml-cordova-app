<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">

  <title>ADFS Example</title>

  <link rel="stylesheet" href="css/app.css">
  <script src="cordova.js" type="text/javascript"></script>
  <script src="feedhenry.js" type="text/javascript"></script>
  <script src="jquery.js" type="text/javascript"></script>
</head>

<body>
<header class="header-footer-bg">
  <div class="center">
    <h3>ADFS SSO Example</h3>
  </div>
</header>

<div id="count" class="">
  <div id="formWrapper" class="sign-in">
    <p id="description">Click the "Sign In" button below to sign in via ADFS</p>

    <div class="input-div">
      <button type="button" class="sign-in-button">Sign In</button>
    </div>
  </div>

  <div id="formWrapper" class="signed-in hidden">
    <p id="description">Great! You're signed in.</p>

    <div class="input-div">
      <button type="button" class="sign-in-button">Sign In Again</button>
    </div>
  </div>
</div>

<script src="adfs.js"></script>
</body>
</html>
